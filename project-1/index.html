<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./app.js"></script>
    <title>Jack U Tic-Tac-Toe</title>
  </head>
  <body>
	  <div id="gameboard">
      <!-- Title -->
      <div class="header">
        <img src="http://i66.tinypic.com/2l8alom.png">
        <p>Tic-Tac-Toe</p>
      </div>
      <!-- Display which player goes first -->
      <div id="whichplayer">
      <p></p>
      </div>
      <!-- Game Board -->
      <div id="board">
	      <table>
          <!-- Row #1 -->
          <tr id="row1">
	          <td id="1" class="box"></td>
	          <td id="2" class="box v"></td>
	          <td id="3" class="box"></td>
	        </tr>
          <!-- Row #2 -->
	        <tr id="row2">
	          <td id="4" class="box h"></td>
	          <td id="5" class="box v h"></td>
	          <td id="6" class="box h"></td>
	        </tr>
          <!-- Row #3 -->
	        <tr id="row3">
	          <td id="7" class="box"></td>
	          <td id="8" class="box v"></td>
	          <td id="9" class="box"></td>
	        </tr>
	     </table>
	   </div>
     <!-- Reset Button -->
		 <div style="text-align:center;">
       <button class="invisible" id="newGame">Play Again?</button></div>
	  </div>
  </body>
</html>
